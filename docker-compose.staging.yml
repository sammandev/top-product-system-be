# Backend Staging Docker Compose
# Backend API with Redis cache and hot reload support
# Run independently or with frontend

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.staging
    image: ast-tools-backend:staging
    container_name: ast-tools-backend
    restart: unless-stopped
    ports:
      - "7070:7070"
    environment:
      - APP_NAME=${APP_NAME:-AST_Parser_Staging}
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgresql+psycopg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      - UPLOAD_PERSIST=1
      - UPLOAD_TTL_SECONDS=3600
      - DUT_API_BASE_URL=${DUT_API_BASE_URL:-http://172.18.220.56:9001}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=7070
    env_file:
      - .env.staging
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./scripts:/app/scripts:ro
      - ./data:/app/data:ro
      # Persistent data volumes
      - upload_data:/app/uploads
      - log_data:/app/logs
    networks:
      - ast-tools-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "com.ast-tools.service=backend"
      - "com.ast-tools.environment=staging"
      - "com.ast-tools.hot-reload=enabled"
    # Enable auto-reload for code changes
    command: uvicorn app.main:app --host 0.0.0.0 --port 7070 --reload --reload-dir /app/src

  redis:
    image: redis:7-alpine
    container_name: ast-tools-redis
    restart: unless-stopped
    ports:
      - "7071:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ast-tools-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.ast-tools.service=redis"
      - "com.ast-tools.environment=staging"

volumes:
  upload_data:
    driver: local
  log_data:
    driver: local
  redis_data:
    driver: local

networks:
  ast-tools-network:
    driver: bridge
    name: ast-tools-network
