# Backend Staging Docker Compose
# Backend API with Redis cache and hot reload support
# Run independently or with frontend

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.staging
    image: ast-tools-backend:staging
    container_name: ast-tools-backend
    restart: unless-stopped
    # Use host network to access PostgreSQL and Redis on the host/network
    # This matches the Django project setup
    network_mode: "host"
    environment:
      - PYTHONPATH=/app/src
    env_file:
      - .env.staging
    volumes:
      # Mount source code for hot reload (writable for temp files/logs)
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./static:/app/static
      - ./.env.staging:/app/.env.staging
      # Persistent data volumes
      - upload_data:/app/uploads
      - log_data:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7070/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        # Log rotation settings for backend service
        max-size: "20m"
        max-file: "5"
        labels: "service=backend-api"
    labels:
      - "com.ast-tools.service=backend"
      - "com.ast-tools.environment=staging"
      - "com.ast-tools.hot-reload=enabled"
    # Enable auto-reload for code changes
    # Migrations run automatically on startup
    command: >-
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 7070 --reload --reload-dir /app/src"

  # NOTE: Redis is not included here because we use the existing Redis
  # on the host network (configured via REDIS_URL in .env.staging)
  # If you need a local Redis for development, uncomment the section below:
  redis:
    image: redis:7-alpine
    container_name: ast-tools-redis
    restart: unless-stopped
    network_mode: "host"
    command: redis-server --appendonly yes --port 7071
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7071", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.ast-tools.service=redis"
      - "com.ast-tools.environment=staging"
    logging:
      driver: json-file
      options:
        max-size: "75m"
        max-file: "1000"

volumes:
  upload_data:
    driver: local
  log_data:
    driver: local
  redis_data:
    driver: local
